<!DOCTYPE html>
<html>
<head>
<style type="text/css">

.main {height:200px;width:400px;background:#ccc;position:absolute;top:50%;left:50%;margin-left:-200px;margin-top:-100px;overflow:hidden;}

.left {border-bottom-right-radius:50px;background-color:yellow;height:50px;width:50px;}

.right {height:100px;width:100px;border-radius:50%;background-color:yellow;position:absolute;left:100%;top:100%;margin-left:-50px;margin-top:-50px;}


</style>
</head>


<body>

<div class="main">



<div class="left"></div>

<div class="right"></div>

</div>
</body>
</html>
